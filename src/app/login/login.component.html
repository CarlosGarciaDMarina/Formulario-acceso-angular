<div class="login-container">
  <h1>Iniciar Sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label for="username">Usuario</label>
        <input
        formControlName="username"
        [class.invalid]="submitted && f['username'].invalid"
        />
        <small
        *ngIf="submitted && f['username'].errors?.['required']"
        class="error"
        >
        El usuario es obligatorio.
        </small>
        <small
        *ngIf="submitted && f['username'].errors?.['minlength']"
        class="error"
        >
        Mínimo {{ f['username'].errors?.['minlength'].requiredLength }} caracteres.
        </small>
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input
            id="password"
            type="password"
            formControlName="password"
            [class.invalid]="submitted && f['password'].invalid"
        />
        <small
            *ngIf="submitted && f['password'].errors?.['required']"
            class="error"
        >
            La contraseña es obligatoria.
        </small>
        <small
            *ngIf="submitted && f['password'].errors?.['minlength']"
            class="error"
        >
            Mínimo {{ f['password'].errors?.['minlength'].requiredLength }} caracteres.
        </small>
    </div>


    <button type="submit">Entrar</button>

    <div *ngIf="loginError" class="error">
        Usuario o Contraseña incorrectos.
    </div>

  </form>
</div>
